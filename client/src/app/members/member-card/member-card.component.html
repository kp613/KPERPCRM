<div class="card border-success mb-3">
  <div class="card-img-wrapper">
    <img src="{{member.profilePicture ||'./assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button type="button" class="btn btn-info" data-bs-toggle="tooltip"
          data-bs-placement="top" title="编辑" routerLink='/members/{{member.username}}'>
          <i class="fas fa-user-edit"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-info">
          <i class="fas fa-user-edit"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-info">
          <i class="fa fa-envelope"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-info">
          <i class="fas fa-sign-out-alt"></i><i class="fas fa-sign-in-alt"></i>在职 不在职</button></li>
      <li class="list-inline-item"><button class="btn btn-info">
          <i class="fas fa-user-clock"></i><i class="fas fa-plane-departure"></i>休假中 工作中</button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
      {{member.knownAs}}
    </h6>
    <p class="card-text text-muted text-center">{{member.city}}</p>
  </div>
</div>
