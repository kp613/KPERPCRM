<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">新用户注册</h1>
  <div class="btn-toolbar mb-2 mb-md-0" *ngIf="(accountService.currentUser$ | async)===null">
    <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/">
      <i class="bi bi-plus"></i>
      <span class="ms-1" (click)="cancel()">用户登录</span>
    </button>
  </div>
</div>

<div class=" container mt-5 ">
  <div class=" row justify-content-center align-items-center">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="col-sm-6 mt-5  form-group">
      <div class="row mb-3 align-self-center">
        <label for="inputusername" class="col-sm-2 col-form-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" name="username" [(ngModel)]="model.username" class="form-control ps-2" id="inputusername"
            placeholder="User Name">
        </div>
      </div>
      <div class="row mb-3 align-self-center">
        <label for="inputPassword3" class="col-sm-2 col-form-label">密码</label>
        <div class="col-sm-10">
          <input type="password" name="password" [(ngModel)]="model.password" class="form-control ps-2"
            id="inputPassword3" placeholder="Password">
        </div>
      </div>

      <button type="submit" class="btn btn-success col-2 offset-2">注 册</button>
      <button type="button" class="btn btn-default col-2 ms-3" (click)="cancel()">取 消</button>

    </form>
  </div>
</div>
