<div class="form-floating mb-3">
  <input [class.is-invalid]="ngControl.touched && ngControl.invalid || ngControl.untouched"
         [class.is-valid]="ngControl.control.valid"
         type={{type}}
         class="form-control ps-3"
         id="{{label}}Input"
         [formControl]="$any(ngControl.control)"
         placeholder={{label}}>
  <label for="{{label}}Input"
         class="ps-2">{{label}}
    <span class="text-danger">*</span>
  </label>

  <div *ngIf="ngControl.control.errors?.required"
       class="invalid-feedback ps-3">{{label}} 不能为空</div>
  <div *ngIf="ngControl.control.errors?.email"
       class="invalid-feedback ps-3"> {{label}} 的格式不对</div>
  <div *ngIf="ngControl.control.errors?.pattern"
       class="invalid-feedback ps-3"> {{label}} 的位数或格式不对</div>
  <div *ngIf="ngControl.control.errors?.minlength"
       class="invalid-feedback ps-3">
    {{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}
  </div>
  <div *ngIf="ngControl.control.errors?.maxlength"
       class="invalid-feedback ps-3">
    {{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}
  </div>
  <div *ngIf="ngControl.control.errors?.isMatching"
       class="invalid-feedback ps-3">
    Passwords do not match
  </div>
</div>
