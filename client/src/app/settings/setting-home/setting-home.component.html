<div class="row  col-12">
  <div class="mb-4 col-sm-8 col-md-9 col-lg-10">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h1 class="h2">南京科朗医药化工有限公司参数配置</h1>
      <div class="btn-toolbar mb-2 mb-md-0"
           *ngIf="!production">
        <button type="button"
                class="btn btn-sm btn-outline-secondary"
                routerLink="../designrecord">
          <i class="bi bi-plus"></i>
          <span class="ms-1">增加网站设计条目</span>
        </button>
      </div>
    </div>
    <app-design-record-list *ngIf="!production"></app-design-record-list>
  </div>



  <div class="col-sm-4 col-md-3 col-lg-2 border-start">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap row mb-5 pb-5 ">
      <app-setting-sidebar></app-setting-sidebar>
    </div>
  </div>
</div>
