<div class="row  ">
  <div class="mb-4 col-sm-8 col-md-9 col-lg-10">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h1 class="h2">南京科朗医药化工有限公司参数配置 · 公司列表</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button"
                class="btn btn-sm btn-outline-secondary"
                data-bs-toggle="modal"
                data-bs-target="#addCompanyModal">
          <i class="bi bi-plus"></i>
          <span class="ms-1">新增公司</span>
        </button>
      </div>
    </div>
    <table style="word-break:break-all; word-wrap:break-all;"
           class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">业务特征</th>
          <th scope="col">公司名称 *</th>
          <th scope="col">税务登记号</th>
          <th scope="col">开户行 *</th>
          <th scope="col">银行账号 *</th>
          <th scope="col">注册资本</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of ourCompanies$ | async">
          <th scope="row">{{company.serviceFeature}}</th>
          <td>{{company.companyName}}</td>
          <td>{{company.taxNumber}}</td>
          <td>{{company.bankName}}</td>
          <td>{{company.bankAccount}}</td>
          <td>{{company.registeredCapital | number}}</td>
          <td style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap"><i class="bi bi-book me-1"></i>
            <i class="bi bi-pen me-1"></i>
            <i class="bi bi-trash"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>



  <div class="col-sm-4 col-md-3 col-lg-2 border-start">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap row mb-5 pb-5 ">
      <app-setting-sidebar></app-setting-sidebar>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade"
     id="addCompanyModal"
     data-bs-backdrop="static"
     data-bs-keyboard="false"
     tabindex="-1"
     aria-labelledby="addCompanyModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"
            id="addCompanyModalLabel">Modal title</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">Close</button>
        <button type="button"
                class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
