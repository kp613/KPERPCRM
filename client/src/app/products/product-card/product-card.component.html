<div class="card mb-4  sticky-top">
  <div class="card-img-wrapper mx-auto"
       style="display: table-cell;">
    <img src="{{baseUrl}}content/cas/{{product.casNo}}.png"
         class="m-3 p-3 "
         style="object-fit: auto; "
         alt="{{product.casNo}}">
  </div>
  <div>
    <div class="card-body">
      <h2 class="card-title"
          routerLink='/products/{{product.casNo}}'>{{product.casNo}}</h2>
      <p class="card-text text-muted ">{{product.productName}}</p>
      <p class="card-text text-muted">{{product.productNameCN}}</p>

      <li class="list-inline-item"><button class="btn btn-primary">
          <i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary">
          <i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary">
          <i class="fa fa-envelope"></i></button></li>
    </div>
  </div>

</div>
